<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Complaints - Saylani Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h4 class="color-blue fw-bold mb-4">Saylani Portal</h4>
        <nav class="nav flex-column"> <a class="nav-link" href="index.html">Dashboard</a> <a class="nav-link"
                href="lost-found.html">Lost & Found</a> <a class="nav-link active" href="complaints.html">Complaints</a>
            <a class="nav-link" href="volunteers.html">Volunteers</a> </nav>
    </div>
    <div class="main-content">
        <h2>Campus Complaints</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="mb-3">File a Complaint</h5>
                    <form id="compForm"> <input type="text" id="compTitle" class="form-control mb-3"
                            placeholder="Complaint Title" required> <select id="compCategory" class="form-select mb-3"
                            required>
                            <option value="Internet">Internet</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Water">Water</option>
                            <option value="Maintenance">Maintenance</option>
                        </select> <button type="submit" class="btn btn-primary w-100">Submit</button> </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="compTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
