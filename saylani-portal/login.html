<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saylani Campus Portal</title> <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
    <div class="login-container">
        <div class="login-card text-center">
            <h2 class="color-blue fw-bold mb-2">Saylani Portal</h2>
            <p class="text-muted mb-4">Enter your credentials to continue</p>
            <form id="authForm">
                <div class="mb-3 text-start"> <label class="form-label small fw-bold">Email Address</label> <input
                        type="email" id="email" class="form-control py-2" placeholder="admin@saylani.com" required>
                </div>
                <div class="mb-4 text-start"> <label class="form-label small fw-bold">Password</label> <input
                        type="password" id="password" class="form-control py-2" placeholder="••••••••" required> </div>
                <a href="index.html" type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</a>
                <div class="d-flex justify-content-between small"> <a href="#"
                        class="text-decoration-none color-blue">Forgot Password?</a> <a href="#"
                        class="text-decoration-none color-blue">Create Account</a> </div>
            </form>
        </div>
    </div>

</body>

</html>
