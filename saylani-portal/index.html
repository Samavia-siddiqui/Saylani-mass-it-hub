    <div class="main-content">
        <div class="d-flex justify-content-between mb-4">
            <h2>Dashboard Overview</h2> <button class="btn btn-primary">+ New Report</button>
        </div>
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card"> <small class="text-muted">Total Reports</small>
                    <h3 id="totalReports">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card"> <small class="text-muted">Active Complaints</small>
                    <h3 id="activeComplaints">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card"> <small class="text-muted">Items Matched</small>
                    <h3>12</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card"> <small class="text-muted">Events</small>
                    <h3 id="totalVolunteers">0</h3>
                </div>
            </div>
        </div>
        <div class="card p-4">
            <h5 class="mb-4">Recent Activity</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item/Complaint</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recentActivityTable"> <!-- Data injected by script.js --> </tbody>
            </table>
        </div>
    </div>
