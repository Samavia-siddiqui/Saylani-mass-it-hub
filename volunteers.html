    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Volunteer Registration</h2>
        </div>
        <div class="row"> <!-- Registration Form -->
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="color-blue mb-3">Join as a Volunteer</h5>
                    <form id="volForm">
                        <div class="mb-3"> <label class="form-label small fw-bold">Full Name</label> <input type="text"
                                id="volName" class="form-control" placeholder="Enter your name" required> </div>
                        <div class="mb-3"> <label class="form-label small fw-bold">Event Name</label> <input type="text"
                                id="volEvent" class="form-control" placeholder="e.g. Annual Convocation" required>
                        </div>
                        <div class="mb-3"> <label class="form-label small fw-bold">Availability</label> <input
                                type="text" id="volAvailability" class="form-control"
                                placeholder="e.g. Weekends / 4pm - 8pm" required> </div> <button type="submit"
                            class="btn btn-success w-100 py-2">Register Now</button>
                    </form>
                </div>
            </div> <!-- List of Volunteers -->
            <div class="col-md-8">
                <div class="card p-4">
                    <h5 class="mb-4">Registered Volunteers</h5>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Volunteer Name</th>
                                    <th>Event Name</th>
                                    <th>Availability</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="volList"> <!-- Data injected by script.js --> </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
